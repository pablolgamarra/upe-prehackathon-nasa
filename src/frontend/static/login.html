<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="../styles/login.css">
		<title>Login</title>
	</head>
	<body>
		<div class="login-container">
			<h2>Iniciar Sesión</h2>
			<form action="/login" method="post">
				<label for="email">Correo Electrónico</label>
				<input type="email" placeholder="Ingrese email" name="email" required>
	
				<label for="password">Contraseña</label>
				<input type="password"  placeholder="Ingrese contraseña" name="password" required>
				

				<p>¿Olvidaste tu <a href="#">Contraseña?</a></p>

				<button type="submit">Iniciar Sesión</button>
			</form>
			
			<p>¿No tienes una cuenta? <a href="sing-up.html">Regístrate aquí</a></p>
		</div>
	</body>
</html>
